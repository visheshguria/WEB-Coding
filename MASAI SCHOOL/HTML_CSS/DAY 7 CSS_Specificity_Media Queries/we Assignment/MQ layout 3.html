<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color:white;
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;
        }
        #nav{
            margin-top: 20px;
            background-color: rgb(175, 175, 39);
            padding: 15px 0px 10px  20px ;
            font-size: 50px;
        }
        #box{
            margin-top: 15px;
            
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,200px);
            gap: 20px 50px;
            grid-template-areas:
            "a a b"
            "a a c"
            "a a d" ;
        }
        #box>div:nth-child(1){
            background-color: rgb(138, 32, 32);
            grid-area: a;
            font-size: 20px;
        }
        #box>div:nth-child(2){
            background-color: green;
            grid-area: b;
            font-size: 20px;
        }
        #box>div:nth-child(3){
            background-color: green;
            grid-area: c;
            font-size: 20px;
        }
        #box>div:nth-child(4){
            background-color: green;
            grid-area: d;
            font-size: 20px;
        }
        @media screen and (min-width:700px) and (max-width:1000px){
           #box{
               
               grid-template-columns: repeat(3,1fr);
               grid-template-rows: repeat(3,170px);
               gap:20px 70px;
               grid-template-areas: 
               "a a a"
               "a a a"
               "b c d";
           }

           #box>div:nth-child(1){
             grid-area: a;
        
        }
        #box>div:nth-child(2){

            grid-area: b;
            
        }
        #box>div:nth-child(3){
          grid-area: c;
            
        }
        #box>div:nth-child(4){
           grid-area: d;
           
        }
        }
        @media screen and (min-width:356px) and (max-width:701px){
           #box{
              margin-top: 30px;
               grid-template-columns: repeat(1,1fr);
               grid-template-rows: repeat(5,110px);
               gap:20px;
               grid-template-areas: 
               "a"
               "a"
               "b"
               "c"
               "d";
           }

           #box>div:nth-child(1){
             grid-area: a;
        
        }
        #box>div:nth-child(2){

            grid-area: b;
            
        }
        #box>div:nth-child(3){
          grid-area: c;
            
        }
        #box>div:nth-child(4){
           grid-area: d;
           
        }
        }
    </style>
</head>
<body>
    <div id="nav">Navigation</div>
    <div id="box">
        <div>LEFT BOX</div>
        <div>RIGHT BOX 1</div>
        <div>RIGHT BOX 2</div>
        <div>RIGHT BOX 3</div>
    </div>
</body>
</html>
