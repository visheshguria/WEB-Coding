<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zig-Zag Grid</title>
    <style>
        #parent {
            width: 30%;
            padding: 20px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 90px);
            gap: 20px;
            grid-template-areas:
                "a b b c"
                "d d e f"
                "g h i i";
            text-align: center;
            font-size: 40px;
            color: white;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 6px -1px, rgba(0, 0, 0, 0.06) 0px 2px 4px -1px;
            margin-top: 40px;
        }

        #parent>div {
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 6px -1px, rgba(0, 0, 0, 0.06) 0px 2px 4px -1px;
        }

        #parent>div:nth-child(1) {
            background-color: rgb(33,120,103);
            grid-area: a;
        }

        #parent>div:nth-child(2) {
            background-color: rgb(33,120,103);
            grid-area: b;
        }

        #parent>div:nth-child(3) {
            background-color: rgb(33,120,103);
            grid-area: c;
        }

        #parent>div:nth-child(4) {
            background-color: rgb(33,120,103);
            grid-area: d;
        }

        #parent>div:nth-child(5) {
            background-color: rgb(33,120,103);
            grid-area: e;
        }
        #parent>div:nth-child(6) {
            background-color: rgb(33,120,103);
            grid-area: f;
        }

        #parent>div:nth-child(7) {
            background-color: rgb(33,120,103);
            grid-area: g;
        }

        #parent>div:nth-child(8) {
            background-color: rgb(33,120,103);
            grid-area: h;
        }

        #parent>div:nth-child(9) {
            background-color: rgb(33,120,103);
            grid-area: i;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        
    </div>
</body>

</html>
