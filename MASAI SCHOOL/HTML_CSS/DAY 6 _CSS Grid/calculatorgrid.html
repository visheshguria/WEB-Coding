<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator grid</title>
    <style>
        h1{
            text-align: center;
            color: teal;
        }
        #calculator{
            height: 500px;
            width: 500px;
            border: 1px solid red;
            margin: auto;
        }
        #display{
            height: 10%;
            width: 85%;
            border: 1px solid red;
            margin: auto;
            margin-top: 20px;

        }
        #keyboard{
            width: 85%;
            border: 1px solid red;
            height: 80%;
            margin: auto;
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(4,80px);
            gap: 10px;
        }
        #keyboard>div{
            display: grid;
            
        }
    </style>
</head>
<body>
    <h1>Masai Calculator</h1>
    <div id="calculator">
        <div id="display"></div>
        <div id="keyboard">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>+</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>-</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>x</div>
            <div>c</div>
            <div>0</div>
            <div>=</div>
            <div>/</div>
        </div>
    </div>  
</body>
</html>
