<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentors using grid</title>
<style>
    #container {
        display: grid;
        width: 80%;
        border: solid red;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(2,400px);
        gap: 20px;
        margin: auto;
    }
    #container > div{
        border: 1px solid teal
    }
</style>
</head>
<body>
    <div id="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

</body>
</html>
