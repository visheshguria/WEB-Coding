<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid coffee</title>
    <style>
         #container {
            border: solid red; 
            width: 80%;
             display: grid;
             grid-template-columns: repeat(3, 1fr);
             grid-template-rows: repeat(3,200px);
            gap: 20px;
            margin: auto;
            }
         #container > div{
            border: 1px solid teal;
         }   
         #container> div > div{
             display: flex;
             justify-content: space-between;
             
         }
    </style>
</head>
<body>
    <div id="container">
        <div>
            <div>
                <h2>Cappuccino</h2>
                <p>$49</p>     
            </div>
            
        </div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
